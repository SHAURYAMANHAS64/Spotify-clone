<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoofify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_Primary_Logo_RGB_Green.png" alt="Spoofify" width="50" height="50" >Spoopify</li>
            <li>home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Shaurya's playlist</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="0" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="1" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="2" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="3" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="4" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="5" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="6" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="7" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="fein">
                    <span class="songName">Fein-travis scott</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="8" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="5uwq.gif" alt="gif" width="42px" id="gif"><span class="mastersongname"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/945befa43d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
